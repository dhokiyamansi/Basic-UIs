<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen font-[Inter]">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl">
        <div class="flex justify-center mb-4">
            <img src="images/avatar-jessica.jpeg" alt="Profile Picture" class="w-24 h-24 rounded-full">
        </div>
        <h2 class="text-2xl text-white font-semibold text-center">Jessica Randall</h2>
        <p class="text-[hsl(75,_94%,_57%)] text-sm text-center">London, United Kingdom</p><br>
        <p class="text-white text-sm text-center mt-2">"Front-end developer and avid reader."</p>
        <div class="mt-6 space-y-3">
            <a href="#" class="block bg-gray-700 text-white text-center py-2 rounded-md transition hover:bg-[hsl(75,_94%,_57%)] hover:text-black hover:font-bold">GitHub</a>
            <a href="#" class="block bg-gray-700 text-white text-center py-2 rounded-md transition hover:bg-[hsl(75,_94%,_57%)] hover:text-black hover:font-bold">Frontend Mentor</a>
            <a href="#" class="block bg-gray-700 text-white text-center py-2 rounded-md transition hover:bg-[hsl(75,_94%,_57%)] hover:text-black hover:font-bold">LinkedIn</a>
            <a href="#" class="block bg-gray-700 text-white text-center py-2 rounded-md transition hover:bg-[hsl(75,_94%,_57%)] hover:text-black hover:font-bold">Twitter</a>
            <a href="#" class="block bg-gray-700 text-white text-center py-2 rounded-md transition hover:bg-[hsl(75,_94%,_57%)] hover:text-black hover:font-bold">Instagram</a>
        </div>
    </div>
</body>
</html>
