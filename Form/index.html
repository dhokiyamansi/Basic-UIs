<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-gray-100 p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">User Information</h2>
    <form id="userForm" class="space-y-4">
      <!-- First Name -->
      <div>
        <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="firstname" name="firstname" required
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      
      <!-- Last Name -->
      <div>
        <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="lastname" name="lastname" required 
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10}"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter 10-digit phone number">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required minlength="6"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="At least 6 characters">
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            Show
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">Submit</button>
      </div>
    </form>

    <!-- JSON Output -->
    <div id="jsonOutput" class="mt-6 p-4 bg-gray-100 rounded-lg hidden">
      <h3 class="font-bold text-gray-700">Submitted Data:</h3>
      <pre class="text-sm text-gray-800 bg-white p-2 rounded-md"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const jsonOutput = document.getElementById('jsonOutput');
    const pre = jsonOutput.querySelector('pre');
    const passwordField = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      // Gather form data
      const formData = new FormData(form);
      const jsonData = Object.fromEntries(formData.entries());

      // Display JSON data
      pre.textContent = JSON.stringify(jsonData, null, 2);
      jsonOutput.classList.remove('hidden');
    });

    togglePassword.addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });
  </script>
</body>
</html>
