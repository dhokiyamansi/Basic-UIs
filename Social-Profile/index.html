<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="card">
        <div class="profile-image">
            <img src="assets\images\avatar-jessica.jpeg" alt="Profile Picture">
        </div>
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p><br>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="social-links">
            <a href="#" class="btn">GitHub</a>
            <a href="#" class="btn">Frontend Mentor</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="#" class="btn">Twitter</a>
            <a href="#" class="btn">Instagram</a>
        </div>
    </div>
</body>
</html>
